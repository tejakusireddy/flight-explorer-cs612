<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚úàÔ∏è Flight Explorer üåç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Custom Scripts -->
  <script defer src="client.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">

  <style>
    #map { min-height: 450px; margin-top: 1.5rem; border-radius: 0.75rem; }
    #resultSection, .search-form-container { animation: fadeIn 0.5s ease-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="bg-gray-50 font-sans antialiased text-gray-800">

  <!-- Hero Section -->
  <div class="hero-section h-80 md:h-96 flex items-center justify-center text-white relative">
    <div class="hero-overlay absolute inset-0"></div>
    <div class="text-center bg-black bg-opacity-30 backdrop-blur-sm p-8 rounded-xl shadow-lg relative z-10">
      <h1 class="text-4xl md:text-5xl font-bold mb-3 text-shadow"><i class="fas fa-plane-departure mr-3 opacity-90"></i>Flight Explorer<i class="fas fa-globe-americas ml-3 opacity-90"></i></h1>
      <p class="text-lg md:text-xl opacity-90">Discover airlines, airports, and routes worldwide</p>
    </div>
  </div>

  <!-- Search Form Container -->
  <div class="search-form-container max-w-6xl mx-auto bg-white p-8 rounded-xl shadow-lg -mt-16 relative z-20 flex flex-col gap-5">
       <p class="text-sm text-gray-600 mb-2 text-center md:text-left"><i class="fas fa-info-circle mr-1 text-blue-500"></i>Tip: Start typing in the input fields to see suggestions!</p>
      <div class="flex flex-col md:flex-row gap-4 items-stretch md:items-center">

        <select id="searchType" aria-label="Select Search Type" class="border border-gray-300 p-3 rounded-md w-full md:w-1/3 focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition duration-150 ease-in-out">
            <option value="country">Airlines & Airports by Country</option>
            <option value="airline">Routes by Airline</option>
            <option value="airportDetails">Airport Details</option>
            <option value="from">Routes From Airport</option>
            <option value="to">Routes To Airport</option>
            <option value="toFrom">Airlines To/From Airport</option>
            <option value="between">Airlines Between Airports</option>
            <option value="distance">Distance Between Airports</option>
        </select>

        <div class="relative w-full md:w-1/3">
          <input id="input1" aria-label="First Input" type="text" class="border border-gray-300 p-3 rounded-md w-full pl-10 focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition duration-150 ease-in-out placeholder-gray-400" placeholder="Enter code...">
          <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>

        <div class="relative w-full md:w-1/3 hidden" id="input2Container">
          <input id="input2" aria-label="Second Input" type="text" class="border border-gray-300 p-3 rounded-md w-full pl-10 focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition duration-150 ease-in-out placeholder-gray-400" placeholder="Enter second code...">
          <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>

        <button id="searchButton" class="bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 text-white px-6 py-3 rounded-md w-full md:w-auto transition duration-150 ease-in-out text-lg font-medium shadow hover:shadow-md flex items-center justify-center">
          <i class="fas fa-search mr-2"></i> Search
        </button>

      </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loading" class="hidden text-center text-blue-600 mt-6 text-lg font-semibold">
    <i class="fas fa-spinner fa-spin mr-2"></i> Loading...
  </div>

  <!-- Results Section -->
  <div id="resultSection" role="region" aria-live="polite" class="max-w-6xl mx-auto bg-white mt-6 mb-6 p-8 rounded-xl shadow-lg">
      <p class="text-gray-500">Enter search criteria above and click Search.</p>
  </div>

  <!-- Map Section -->
  <div class="max-w-6xl mx-auto mb-8 bg-white p-4 rounded-xl shadow-lg">
      <div id="map" class="border border-gray-200 rounded-lg"></div>
  </div>


  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300 text-center py-5 mt-12">
    <p class="text-sm">¬© 2025 Flight Explorer. All rights reserved.</p>
  </footer>

</body>
</html>
